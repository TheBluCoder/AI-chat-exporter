<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Exporter</title>
    <style>
        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
            color: #1a73e8;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1557b0;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .actions {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
            border-top: 1px solid #ddd;
            padding-top: 12px;
        }

        .actions.show {
            display: flex;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .row>* {
            flex: 1;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: white;
        }

        #stats {
            font-size: 13px;
            color: #2e7d32;
            background-color: #e8f5e9;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        #stats.show {
            display: block;
        }

        #error {
            font-size: 13px;
            color: #c62828;
            background-color: #ffebee;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        #error.show {
            display: block;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }

        #loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, .1);
            border-radius: 50%;
            border-top-color: #1a73e8;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #output {
            display: none;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
            background: #333;
            color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        #output.show {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Gemini Chat Exporter</h1>

    <div class="container">
        <button id="exportBtn">Export Chat</button>

        <div id="loading">
            <div class="spinner"></div> Processing...
        </div>

        <div id="stats"></div>
        <div id="error"></div>

        <div id="actions" class="actions">
            <div class="row">
                <select id="exportFormat">
                    <option value="json">JSON</option>
                    <option value="md" selected>Markdown</option>
                    <option value="pdf">PDF</option>
                </select>
                <button id="downloadBtn">Download</button>
            </div>
            <button id="copyBtn" style="background-color: #5f6368;">Copy JSON to Clipboard</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
