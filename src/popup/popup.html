<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Exporter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style>
        /* CSS Fallbacks - Will apply if external resources fail to load */

        /* Font Stack Fallbacks */
        @font-face {
            font-family: 'Inter-Fallback';
            src: local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont'),
                 local('Segoe UI'), local('Roboto'), local('Helvetica Neue'), local('Arial');
            font-weight: 100 900;
            font-style: normal;
        }

        /* Material Icons Fallback - Use Unicode characters */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined', 'Material Icons', sans-serif;
        }

        /* Fallback for missing icon font - use text alternatives */
        .material-symbols-outlined::before {
            font-family: 'Inter', 'Inter-Fallback', system-ui, -apple-system, sans-serif;
        }

        :root {
            /* HSL values from the requested design */
            --primary: hsl(210, 100%, 50%);
            --primary-hover: hsl(210, 100%, 45%);
            --primary-foreground: hsl(210, 100%, 98%);

            --background: hsl(240, 6%, 10%);
            --card: hsl(240, 5%, 15%);
            --card-hover: hsl(240, 5%, 18%);

            --border: hsl(240, 5%, 20%);
            --muted: hsl(220, 9%, 60%);
            --foreground: hsl(0, 0%, 98%);

            --danger: hsl(0, 84%, 60%);

            /* Fallback colors in case CSS variables aren't supported */
            background: #1a1a1e;
            color: #fafafa;
        }

        /* CSS Variables Fallback for older browsers */
        body {
            background-color: #1a1a1e;
            color: #fafafa;
        }

        body {
            width: 480px;
            /* Matched to sample width */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
                         'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Base utility classes */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-center {
            justify-content: center;
        }

        .gap-1 {
            gap: 4px;
        }

        .gap-2 {
            gap: 8px;
        }

        .gap-3 {
            gap: 12px;
        }

        .gap-4 {
            gap: 16px;
        }

        .gap-6 {
            gap: 24px;
        }

        .w-full {
            width: 100%;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-muted {
            color: #999; /* Fallback */
            color: var(--muted);
        }

        .text-primary {
            color: #0080ff; /* Fallback */
            color: var(--primary);
        }

        /* Icon reset */
        .material-symbols-outlined {
            font-size: 24px;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Header */
        .header h1 {
            margin: 0;
        }

        /* Main Export Button */
        #exportBtn {
            height: 48px;
            background-color: #0080ff; /* Fallback */
            background-color: var(--primary);
            color: #fafafa; /* Fallback */
            color: var(--primary-foreground);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
        }

        #exportBtn:hover:not(:disabled) {
            background-color: #0073e6; /* Fallback */
            background-color: var(--primary-hover);
        }

        #exportBtn:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: #333; /* Fallback */
            background-color: var(--border);
            width: 100%;
            margin: 24px 0;
        }

        /* Status Section */
        #statusContainer {
            display: none;
            flex-direction: column;
            gap: 8px;
        }

        /* Only show status container when active or complete */
        #statusContainer.active {
            display: flex;
        }

        .progress-bar-bg {
            height: 8px;
            background-color: #333; /* Fallback */
            background-color: var(--border);
            border-radius: 9999px;
            overflow: hidden;
            width: 100%;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #0080ff; /* Fallback */
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-bar-fill.indeterminate {
            width: 50%;
            animation: indeterminate 1.5s infinite linear;
        }

        .progress-bar-fill.complete {
            width: 100% !important;
        }

        @keyframes indeterminate {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(200%);
            }
        }

        /* Stats Grid */
        #statsGrid {
            display: none;
            /* Hidden by default */
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        #statsGrid.show {
            display: grid;
        }

        .stat-card {
            background-color: #262626; /* Fallback */
            background-color: var(--card);
            border: 1px solid #333; /* Fallback */
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Action Buttons Grid */
        #actionsGrid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        #actionsGrid.show {
            display: grid;
        }

        .action-btn {
            height: 40px;
            background-color: #262626; /* Fallback */
            background-color: var(--card);
            border: 1px solid #333; /* Fallback */
            border: 1px solid var(--border);
            color: #fafafa; /* Fallback */
            color: var(--foreground);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            padding: 0 12px;
        }

        .action-btn:hover {
            background-color: #2d2d2d; /* Fallback */
            background-color: var(--card-hover);
            border-color: #999; /* Fallback */
            border-color: var(--muted);
        }

        .action-btn span.material-symbols-outlined {
            font-size: 20px;
            color: #999; /* Fallback */
            color: var(--muted);
        }

        /* Footer */
        .footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #333; /* Fallback */
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            text-decoration: none;
            color: #999; /* Fallback */
            color: var(--muted);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer-link:hover {
            color: #fafafa; /* Fallback */
            color: var(--foreground);
        }

        .footer-icon-btn {
            background: none;
            border: none;
            color: #999; /* Fallback */
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
        }

        .footer-icon-btn:hover {
            background-color: #262626; /* Fallback */
            background-color: var(--card);
            color: #fafafa; /* Fallback */
            color: var(--foreground);
        }

        /* Error Box */
        #errorBox {
            display: none;
            background-color: rgba(239, 68, 68, 0.1);
            /* Red with opacity */
            border: 1px solid #ef4444; /* Fallback */
            border: 1px solid var(--danger);
            color: #ef4444; /* Fallback */
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        #errorBox.show {
            display: flex;
        }

        /* Noscript fallback styling */
        noscript {
            display: block;
            background-color: #ef4444;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
            font-weight: 600;
        }

        /* Font loading optimization */
        body {
            font-display: swap; /* Use fallback font until custom font loads */
        }

        /* Hide content until fonts load to prevent FOUT (Flash of Unstyled Text) */
        .fonts-loading body {
            opacity: 0;
        }

        .fonts-loaded body,
        .fonts-failed body {
            opacity: 1;
            transition: opacity 0.2s ease-in;
        }
    </style>
</head>

<body>
    <!-- JavaScript Required Warning -->
    <noscript>
        <strong>⚠️ JavaScript Required</strong><br>
        This extension requires JavaScript to function. Please enable JavaScript in your browser settings.
    </noscript>

    <div class="flex flex-col gap-6">
        <!-- Header -->
        <div class="header flex flex-col gap-1">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary" style="font-size: 32px;">data_object</span>
                <h1 class="text-xl font-bold">AI Chat Exporter</h1>
            </div>
            <p class="text-sm text-muted">Click the button below to process and export the active conversation.</p>
        </div>

        <!-- Main Action -->
        <div>
            <button id="exportBtn">
                <span class="material-symbols-outlined">download</span>
                <span>Export Current Page</span>
            </button>
        </div>

        <!-- Error Display -->
        <div id="errorBox">
            <span class="material-symbols-outlined">error</span>
            <span id="errorText">Error message here</span>
        </div>

        <!-- Status / Progress -->
        <div id="statusContainer">
            <div class="divider"></div>
            <div class="flex items-center justify-between">
                <p id="statusTitle" class="text-sm font-medium">Processing...</p>
                <p id="statusPercent" class="text-sm font-medium">0%</p>
            </div>
            <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar-fill"></div>
            </div>
            <p id="statusSubtitle" class="text-sm text-muted">Analyzing page content...</p>
        </div>

        <!-- Stats Grid -->
        <div id="statsGrid">
            <div class="stat-card">
                <p class="text-sm font-medium text-muted">Messages</p>
                <p id="statMessages" class="text-2xl font-bold">-</p>
            </div>
            <div class="stat-card">
                <p class="text-sm font-medium text-muted">Media</p>
                <p id="statMedia" class="text-2xl font-bold">-</p>
            </div>
            <div class="stat-card">
                <p class="text-sm font-medium text-muted">Duration</p>
                <p id="statDuration" class="text-2xl font-bold">-</p>
            </div>
        </div>

        <!-- Actions Grid -->
        <div id="actionsGrid">
            <button id="btnCopyJson" class="action-btn">
                <span class="material-symbols-outlined">content_copy</span>
                Copy JSON
            </button>
            <button id="btnDownloadJson" class="action-btn">
                <span class="material-symbols-outlined">file_download</span>
                Download JSON
            </button>
            <button id="btnDownloadMd" class="action-btn">
                <span class="material-symbols-outlined">article</span>
                Download MD
            </button>
            <button id="btnExportPdf" class="action-btn">
                <span class="material-symbols-outlined">picture_as_pdf</span>
                Export PDF
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#" class="footer-link">
                <span class="material-symbols-outlined" style="font-size: 18px;">help_outline</span>
                How to use
            </a>
            <button class="footer-icon-btn">
                <span class="material-symbols-outlined" style="font-size: 20px;">settings</span>
            </button>
        </div>
    </div>

    <script src="../lib/browser-polyfill.js"></script>
    <script src="../utils/utils.js"></script>
    <script type="module" src="popup.js"></script>
</body>

</html>
